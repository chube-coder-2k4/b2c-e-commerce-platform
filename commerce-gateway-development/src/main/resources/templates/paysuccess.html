<!DOCTYPE html>
<html lang="vi" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto">
        <div class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 shadow-lg p-8 text-center">
            <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-green-100 dark:bg-green-900/50 mb-6">
                <svg class="h-8 w-8 text-green-600 dark:text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-900 dark:text-slate-50 mb-2">Thanh toán thành công!</h1>
            <p class="text-slate-600 dark:text-slate-400 mb-6">
                Cảm ơn bạn đã đặt hàng. Đơn hàng của bạn đã được xác nhận và đang được xử lý.
            </p>
            <div class="bg-slate-100 dark:bg-slate-700/50 rounded-lg p-4 text-left mb-8">
                <div class="flex justify-between items-center py-2 border-b border-slate-200 dark:border-slate-600">
                    <span class="text-sm text-slate-500 dark:text-slate-400">Mã đơn hàng</span>
                    <span id="orderId" class="text-sm font-medium text-slate-900 dark:text-slate-200">Đang tải...</span>
                </div>
                <div class="flex justify-between items-center py-2">
                    <span class="text-sm text-slate-500 dark:text-slate-400">Trạng thái</span>
                    <span class="inline-flex items-center rounded-md bg-green-50 dark:bg-green-900/50 px-2 py-1 text-xs font-medium text-green-700 dark:text-green-300 ring-1 ring-inset ring-green-600/20 dark:ring-green-500/30">
                        Đã thanh toán
                    </span>
                </div>
            </div>
            <div class="flex flex-col sm:flex-row gap-3">
                <a href="/" class="w-full inline-flex justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-slate-900 text-slate-50 hover:bg-slate-900/90 dark:bg-slate-50 dark:text-slate-900 dark:hover:bg-slate-50/90 h-10 px-4 py-2">
                    Tiếp tục mua sắm
                </a>
                <a href="/api/v1/order/user" class="w-full inline-flex justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-slate-900 text-slate-50 hover:bg-slate-900/90 dark:bg-slate-50 dark:text-slate-900 dark:hover:bg-slate-50/90 h-10 px-4 py-2">
                    Xem lịch sử đơn hàng
                </a>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const orderIdFromUrl = urlParams.get('orderId');
        if (orderIdFromUrl) {
            // Lấy order code từ orderId (UUID)
            // Ví dụ: 884faa60-fad2-400c-90f4-8c101affd77e -> ORD-884FAA60
            const orderCode = 'ORD-' + orderIdFromUrl.substring(0, 8).toUpperCase();
            document.getElementById('orderId').textContent = orderCode;
        }
    </script>
</body>
</html>
