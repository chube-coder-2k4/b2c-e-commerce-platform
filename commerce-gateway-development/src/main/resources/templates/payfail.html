<!DOCTYPE html>
<html lang="vi" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thất bại</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto">
        <div class="bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 shadow-lg p-8 text-center">
            <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-red-100 dark:bg-red-900/50 mb-6">
                <svg class="h-8 w-8 text-red-600 dark:text-red-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-900 dark:text-slate-50 mb-2">Thanh toán thất bại!</h1>
            <p class="text-slate-600 dark:text-slate-400 mb-6">
                Rất tiếc, giao dịch của bạn không thành công. Vui lòng thử lại hoặc liên hệ hỗ trợ.
            </p>
            <div class="bg-red-50 dark:bg-red-900/30 border-l-4 border-red-500 rounded-lg p-4 text-left mb-8">
                <div class="flex justify-between items-center py-2 border-b border-red-200 dark:border-red-800">
                    <span class="text-sm text-red-700 dark:text-red-300">Mã đơn hàng</span>
                    <span id="orderId" class="text-sm font-medium text-red-900 dark:text-red-200">Đang tải...</span>
                </div>
                <div class="flex justify-between items-center pt-2">
                    <span class="text-sm text-red-700 dark:text-red-300">Lý do</span>
                    <span id="errorMsg" class="text-sm font-medium text-red-900 dark:text-red-200">Không xác định</span>
                </div>
            </div>
            <div class="flex flex-col sm:flex-row gap-3">
                <a href="#" onclick="retryPayment(event)" class="w-full inline-flex justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-slate-900 text-slate-50 hover:bg-slate-900/90 dark:bg-slate-50 dark:text-slate-900 dark:hover:bg-slate-50/90 h-10 px-4 py-2">
                    Thử lại thanh toán
                </a>
                <a href="/" class="w-full inline-flex justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-slate-900 text-slate-50 hover:bg-slate-900/90 dark:bg-slate-50 dark:text-slate-900 dark:hover:bg-slate-50/90 h-10 px-4 py-2">
                    Quay về trang chủ
                </a>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const orderIdFromUrl = urlParams.get('orderId');
        const errorFromUrl = urlParams.get('error');

        if (orderIdFromUrl) {
            const orderCode = 'ORD-' + orderIdFromUrl.substring(0, 8).toUpperCase();
            document.getElementById('orderId').textContent = orderCode;
        }

        if (errorFromUrl) {
            let decodedError = decodeURIComponent(errorFromUrl);
            if (decodedError === 'Invalid payment signature') {
                document.getElementById('errorMsg').textContent = 'Chữ ký không hợp lệ';
            } else {
                document.getElementById('errorMsg').textContent = decodedError;
            }
        }

        function retryPayment(event) {
            event.preventDefault();
            if (orderIdFromUrl) {
                // Chuyển hướng người dùng đến trang tạo lại URL thanh toán
                window.location.href = '/api/v1/payments/create/' + orderIdFromUrl;
            } else {
                // Nếu không có orderId, quay về trang chủ
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
